name: .NET

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      allow-publish:
        description: Allow Publishing
        required: true
        default: 'false'
jobs:
  build:
    name: Ubuntu Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore --nologo -clp:"NoSummary;PerformanceSummary;ForceNoAlign"
    - name: Upload Binaries
      uses: actions/upload-artifact@v2
      with:
        name: binaries
        path: ./Castaway.*/bin
  build-mac:
    name: Mac Build
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore --nologo -clp:"NoSummary;PerformanceSummary;ForceNoAlign"
  build-windows:
    name: Windows Build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore --nologo -clp:"NoSummary;PerformanceSummary;ForceNoAlign"
  test:
    name: Ubuntu Test
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Test
      run: dotnet test Castaway.Base.Tests -c Release --verbosity normal --no-restore --nologo -clp:"NoSummary;PerformanceSummary;ForceNoAlign"
  test-mac:
    name: Mac Test
    runs-on: macos-latest
    needs: build-mac
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Test
      run: dotnet test Castaway.Base.Tests -c Release --verbosity normal --no-restore --nologo -clp:"NoSummary;PerformanceSummary;ForceNoAlign"
  test-windows:
    name: Windows Test
    runs-on: windows-latest
    needs: build-windows
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Test
      run: dotnet test Castaway.Base.Tests -c Release --verbosity normal --no-restore --nologo -clp:"NoSummary;PerformanceSummary;ForceNoAlign"
  publish:
    name: Publish (${{ github.event.inputs.allow-publish }})
    runs-on: ubuntu-latest
    needs: [test, test-mac, test-windows]
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        # .NET isn't used if not actually publishing.
        if: github.event.inputs.allow-publish == 'true'
        with:
          dotnet-version: 5.0.x
      - name: Download
        uses: actions/download-artifact@v2
        with:
          name: binaries
      - name: List
        run: ls -R
      - name: Publish
        if: github.event.inputs.allow-publish == 'true'
        run: |
          dotnet nuget add source --username LiamCoal --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github https://nuget.pkg.github.com/LiamCoalStudio/index.json
          dotnet nuget push Castaway.Level/bin/Release/Castaway.Level.*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source github
          dotnet nuget push Castaway.OpenGL/bin/Release/Castaway.OpenGL.*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source github
          dotnet nuget push Castaway.Math/bin/Release/Castaway.Math.*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source github
          dotnet nuget push Castaway.Assets/bin/Release/Castaway.Assets.*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source github
          dotnet nuget push Castaway.Rendering/bin/Release/Castaway.Rendering.*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source github
          dotnet nuget push Castaway.OpenGL.Native/bin/Release/Castaway.OpenGL.Native.*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source github
