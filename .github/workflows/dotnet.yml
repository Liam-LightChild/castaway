name: .NET

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      allow-publish:
        description: Allow Publishing
        required: true
        default: 'false'
jobs:
  build:
    name: Ubuntu Build and Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Debug --no-restore --nologo -clp:"NoSummary;PerformanceSummary;ForceNoAlign"
    - name: Test
      run: dotnet test Castaway.Base.Tests -c Debug --verbosity normal --no-build --nologo -clp:"NoSummary;PerformanceSummary;ForceNoAlign"
    - name: Upload Binaries
      uses: actions/upload-artifact@v2
      if: github.event.inputs.allow-publish == 'true'
      with:
        name: binaries
        path: ./Castaway.*/bin
  build-mac:
    name: Mac Build and Test
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Debug --no-restore --nologo -clp:"NoSummary;PerformanceSummary;ForceNoAlign"
    - name: Test
      run: dotnet test Castaway.Base.Tests -c Debug --verbosity normal --no-build --nologo -clp:"NoSummary;PerformanceSummary;ForceNoAlign"
  build-windows:
    name: Windows Build and Test
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Debug --no-restore --nologo -clp:"NoSummary;PerformanceSummary;ForceNoAlign"
    - name: Test
      run: dotnet test Castaway.Base.Tests -c Debug --verbosity normal --no-build --nologo -clp:"NoSummary;PerformanceSummary;ForceNoAlign"
  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.allow-publish == 'true'
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Download
        uses: actions/download-artifact@v2
        with:
          name: binaries
      - name: Publish
        if: github.event.inputs.allow-publish == 'true'
        run: |
          dotnet nuget add source --username LiamCoal --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github https://nuget.pkg.github.com/LiamCoalStudio/index.json
          dotnet nuget push Castaway.Level/bin/Debug/Castaway.Level.*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source github
          dotnet nuget push Castaway.OpenGL/bin/Debug/Castaway.OpenGL.*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source github
          dotnet nuget push Castaway.Math/bin/Debug/Castaway.Math.*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source github
          dotnet nuget push Castaway.Assets/bin/Debug/Castaway.Assets.*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source github
          dotnet nuget push Castaway.Rendering/bin/Debug/Castaway.Rendering.*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source github
          dotnet nuget push Castaway.OpenGL.Native/bin/Debug/Castaway.OpenGL.Native.*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source github
